<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/plyr.css') }}">
  <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/color-modes.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/audio.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/plyr.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/audio_req.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/jquery-3.7.1.min.js') }}"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/otherelements.css') }}">
  {% block head %}
  {% endblock %}
</head>

<body>

  {% block navbar %}
  {% endblock %}

  {% block header %}
  {% endblock %}

  {% block body %}
  {% endblock %}

  {% block footer %}
  {% endblock %}

  <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
