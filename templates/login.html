{% extends "index.html" %}

{% block body %}
<div class="cover">
    <div class="cover-content">
        <div class="form-signin w-100 m-auto">
            <form action="/login" method="POST" id="login-user">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating">
                    <input type="email" required="True" class="form-control" name="email" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" required="True" class="form-control" name="password" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" name="remember" type="checkbox" value="on" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="container"> <h6>
                    {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">Sign-up page</a>. </h6>
                </div>
                {% endif %}
                {% endwith %}
                <button class="btn btn-primary w-100 py-2" type="submit" action="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
