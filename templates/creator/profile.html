{% extends 'creator/creator_center.html' %}

{% block body %}
<div class="container">
<div class="card">
    <div class="card-header">
      My Profile
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Name : {{ current_user.username }}</li>
      <li class="list-group-item">Email : {{ current_user.email }}</li>
      <li class="list-group-item">Bio : {{ bio }}</li>
    </ul>
</div>
<br>
<form method="post" id="edit_profile">
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
<button class="btn btn-outline-light btn-sm" type="submit" name="edit_profile" value="True">Edit profile</button>
</input>
</form>
</div>
{% endblock %}
