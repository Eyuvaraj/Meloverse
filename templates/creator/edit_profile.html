{% extends "creator/creator_center.html" %}

{% block body %}
<div class="container">
    <form id="update_profile" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">New Name : </label>
            <input type="text" id="name" name="name" class="form-control" placeholder="{{ creator.creator_name }}">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio : </label>
            <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="{{ creator.bio }}"></textarea>
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <button class="btn btn-outline-light btn-sm" type="submit" name="update_profile" value="True">Update
            Profile</button>
    </form>
</div>
{% endblock %}
